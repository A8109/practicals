<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3
        {
            font-family: cursive;
            text-align: center;
        }
        div
        {
            text-align: center;
            background-color: aliceblue; 
            font-family: cursive;
        }
    
    </style>
    <title>This would be the registration form</title>
</head>
    <body>
        <h3>Registration form</h3>
        <form name="appform" action="" method="post">
    <div>        
            <label for="Fname">First Name :</label>
            <input type="text" id="Fname" name="Fname" placeholder="Your name">
            <label for="Lname">Last Name :</label>
            <input type="text" id="Lname" name="Lname" placeholder="last name">
    </div>
    <div>
            <input type="radio" id="Male" name="1" value="Male"><!-- name defines number of  option to choose -->
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="1" value="Female">
            <label for="Female">Female</label><br>
            <input type="radio" id="Other" name="1" value="Other">
            <label for="Other">Other</label>
    </div>
    <div>
            <label for="DOB">DOB</label>
            <input type="datetime" id="DOB" name="DOB" placeholder="enter your DOB"><br>
            <label for="Caste">Caste</label>
            <label for="UR">Unreserved</label>
            <input type="checkbox" id="UR" name="UR">
    </div>
        <div>Personal Information<br>
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{2}-[0-9]{10}" required placeholder="Enter your contact number"><br>
            <label for="Address">Address</label>
            <textarea type="string" id="Address" name="Address" placeholder="Street houseno. and landmark"></textarea>
            <label for="Pin">Pincode</label>
            <input type="string" id="Pin" name="Pin" pattern="[0-9]{6}" required placeholder="Enter your pincode"><br>
            <label for="State">State</label>
            <input type="text" id="State" name="State" placeholder="State">
            <label for="City">City</label>
            <input type="text" id="City" name="City" placeholder="City"><br>
        </div>
        <div id="Feedback">
            <label for="feedback">Feedback</label><br>
            <textarea name="feedback" form="appform" rows="8" cols="40%" placeholder="Please provide your Valuable Feedback"></textarea><br>
             <button type="button">Submit</button>
        </div>
           
        </form>    
    </body>

</html>
